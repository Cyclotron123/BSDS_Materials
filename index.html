<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSDS Materials Browser</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .node {
      background-color: #1e293b;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .nested {
      margin-left: 20px;
      display: none;
    }

    .nested.open {
      display: block;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üìÅ BSDS Materials</h2>
  <div id="file-tree"></div>

  <script>
    const repo = "Cyclotron123/BSDS_Materials";
    const branch = "main";
    const apiBase = `https://api.github.com/repos/${repo}/contents`;
    const treeRoot = document.getElementById("file-tree");

    async function fetchTree(path = "") {
      const res = await fetch(`${apiBase}/${path}?ref=${branch}`);
      if (!res.ok) throw new Error("Failed to fetch");
      return await res.json();
    }

    function createNode(item) {
      const node = document.createElement("div");
      node.className = "node";
      node.textContent = `${item.type === "dir" ? "üìÅ" : "üìÑ"} ${item.name}`;

      if (item.type === "file") {
        const link = document.createElement("a");
        link.href = `https://github.com/${repo}/blob/${branch}/${item.path}`;
        link.target = "_blank";
        link.textContent = `üìÑ ${item.name}`;
        node.innerHTML = "";
        node.appendChild(link);
      }

      return node;
    }

    async function buildTree(container, path = "", depth = 0) {
      const items = await fetchTree(path);
      for (const item of items) {
        if (depth === 0 && ["README.md", "index.html"].includes(item.name)) continue;

        const node = createNode(item);
        container.appendChild(node);

        if (item.type === "dir") {
          const nested = document.createElement("div");
          nested.className = "nested";
          container.appendChild(nested);

          node.addEventListener("click", async () => {
            if (nested.classList.contains("open")) {
              nested.classList.remove("open");
              nested.innerHTML = "";
            } else {
              nested.classList.add("open");
              if (!nested.hasChildNodes()) {
                await buildTree(nested, item.path, depth + 1);
              }
            }
          });
        }
      }
    }

    buildTree(treeRoot);
  </script>
</body>
</html>
