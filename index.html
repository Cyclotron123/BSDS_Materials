<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSDS Materials — Dark Blue (Folder Names Black)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Dark blue theme tokens */
    :root{
      --bg: linear-gradient(180deg,#071020 0%, #081428 100%);
      --card: linear-gradient(180deg,#071728, #0a2133);
      --muted: #9fb4d6;
      --accent: #38bdf8;
      --accent-2: #60a5fa;
      --accent-3: #7dd3fc;
      --folder: linear-gradient(180deg,#0f2a3a,#0c2432);
      --file: linear-gradient(180deg,#07293c,#043040);
      --radius: 14px;
      --shadow: 0 12px 30px rgba(2,6,23,0.6);
      --glass: rgba(255,255,255,0.03);
      --border-weak: rgba(255,255,255,0.04);
    }

    [data-theme="light"]{
      --bg: linear-gradient(180deg,#f7fbff 0%, #fff7ff 100%);
      --card:#ffffff;
      --muted:#51607a;
      --accent:#0ea5a4;
      --accent-2:#7c3aed;
      --accent-3:#ff6b6b;
      --folder:#fff4e6;
      --file:#e8f9ff;
      --radius:14px;
      --shadow: 0 12px 30px rgba(20,30,60,0.08);
      --glass: rgba(255,255,255,0.6);
      --border-weak: rgba(0,0,0,0.06);
      color: inherit;
    }

    html,body{height:100%}
    body{
      margin:0;
      padding:28px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #e6eef7;
      transition: background .25s ease, color .25s ease;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{ max-width:1100px; margin:0 auto; }

    /* Header */
    .header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px; }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo {
      width:64px; height:64px; border-radius:12px; display:grid; place-items:center;
      background: linear-gradient(135deg,var(--accent-2),var(--accent));
      font-weight:800; font-size:20px; box-shadow:var(--shadow); color:#021826;
    }
    .title h1{ margin:0; font-size:20px; letter-spacing:-0.2px; color: #e6f6ff; }
    .title .subtitle{ font-size:13px; color:var(--muted); margin-top:4px; }

    /* Controls */
    .controls { display:flex; gap:10px; align-items:center; }
    .search {
      min-width:320px; max-width:42vw;
      background: rgba(255,255,255,0.02); border: 1px solid var(--border-weak); color: #e6f6ff;
      border-radius:10px; padding:.45rem .75rem;
    }
    .search::placeholder { color: rgba(230,246,255,0.45); }

    .btn-ghost {
      border:1px solid var(--border-weak);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:.45rem .7rem; border-radius:10px; cursor:pointer; color:var(--muted);
      display:inline-flex; gap:.5rem; align-items:center; box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    .btn-primary {
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#042639; border:0; padding:.45rem .85rem; border-radius:10px; cursor:pointer;
      box-shadow:0 8px 24px rgba(8,32,48,0.5); font-weight:700;
    }

    /* Panel */
    .panel {
      background: var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow);
      border: 1px solid var(--border-weak); color: #e6eef7;
    }

    .toolbar { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:10px; }
    .breadcrumb { display:flex; gap:8px; align-items:center; color:var(--muted); font-size:13px; flex-wrap:wrap; }
    .kbd { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:.12rem .36rem; border-radius:8px; font-size:.78rem; color:var(--accent); border:1px solid var(--border-weak); }

    /* File tree */
    .tree { display:flex; flex-direction:column; gap:8px; }
    .node {
      display:flex; align-items:center; gap:12px; padding:12px; border-radius:12px;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
      cursor: pointer;
      user-select: none;
    }
    .node:hover { transform:translateY(-4px); box-shadow:0 18px 40px rgba(2,6,23,0.6); background: linear-gradient(90deg, rgba(56,189,248,0.03), rgba(96,165,250,0.02)); }

    .icon { width:52px; height:52px; border-radius:10px; display:grid; place-items:center; font-weight:800; color: #022b3a; }
    .icon.folder { background: linear-gradient(180deg,#072b40,#053043); color: var(--accent-3); box-shadow: 0 8px 24px rgba(6,37,56,0.6); }
    .icon.file { background: linear-gradient(180deg,#062a3a,#042532); color: var(--accent-2); box-shadow: 0 8px 24px rgba(3,28,44,0.6); }

    .meta { flex:1; min-width:0; }
    .meta .name { font-weight:700; color:#e8f8ff; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .meta .path { font-size:12px; color:var(--muted); margin-top:4px; opacity:0.95; }

    /* Make folder names black */
    .node[data-type="dir"] .meta .name {
      color: #000000;
      /* keep strong weight and prevent color inversion in light theme */
    }
    /* In light theme keep folder names dark as well */
    [data-theme="light"] .node[data-type="dir"] .meta .name {
      color: #000000;
    }

    .actions { display:flex; gap:8px; align-items:center; }
    .open-link {
      color:#002034; background: linear-gradient(90deg,var(--accent-3),var(--accent));
      font-weight:700; text-decoration:none; padding:.36rem .6rem; border-radius:10px; border: 1px solid rgba(255,255,255,0.03);
    }
    .open-link:hover { transform:translateY(-2px); box-shadow:0 12px 30px rgba(8,32,48,0.45); }

    .nested {
      margin-left:64px; margin-top:8px; border-left:2px dashed rgba(96,165,250,0.06); padding-left:16px;
      overflow:hidden; transition: max-height .28s cubic-bezier(.2,.9,.2,1), opacity .18s ease;
      max-height:0; opacity:0;
    }
    .nested.open { max-height:1400px; opacity:1; }

    .empty { padding:28px; text-align:center; color:var(--muted); font-weight:600; }

    @media (max-width:900px){
      .search { min-width:unset; width:100%; }
      .controls { flex:1; }
      .header { flex-direction:column; align-items:flex-start; gap:10px; }
    }

    /* accessibility focus */
    .node:focus, .tree-row:focus { outline: 2px solid rgba(56,189,248,0.18); outline-offset: 4px; }
    a.open-link { pointer-events: auto; } /* ensure links remain clickable inside node */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">BS</div>
        <div class="title">
          <h1>BSDS Materials</h1>
          <div class="subtitle">Dark blue themed file browser — folder names are black</div>
        </div>
      </div>

      <div class="controls">
        <input id="search" class="form-control search" placeholder="Search files or folders. Press / to focus" />
        <button id="themeToggle" class="btn-primary">Toggle Light</button>
      </div>
    </div>

    <div class="panel">
      <div class="toolbar">
        <div class="breadcrumb" id="breadcrumbs"><div>Home</div></div>
        <div class="small" style="color:var(--muted)">Arrow keys to navigate • <span class="kbd">Enter</span> to open</div>
      </div>

      <div id="file-tree" class="tree"></div>

      <div id="empty" class="empty" style="display:none">No results found</div>
      <div id="error" class="empty" style="display:none;color:#ff6b6b">Could not load repository</div>
    </div>
  </div>

  <script>
    const repo = "Cyclotron123/BSDS_Materials";
    const branch = "main";
    const apiBase = `https://api.github.com/repos/${repo}/contents`;
    const treeRoot = document.getElementById('file-tree');
    const searchInput = document.getElementById('search');
    const emptyEl = document.getElementById('empty');
    const errorEl = document.getElementById('error');
    const breadcrumbs = document.getElementById('breadcrumbs');
    const themeBtn = document.getElementById('themeToggle');

    let cache = {};
    let allRows = [];
    let focused = null;
    let currentPath = "";

    function setBreadcrumb(path){
      breadcrumbs.innerHTML = '';
      const pieces = path ? path.split('/') : [];
      const home = document.createElement('div'); home.style.cursor='pointer'; home.textContent='Home';
      home.onclick = () => navigateTo('');
      breadcrumbs.appendChild(home);
      let built = '';
      pieces.forEach(p => {
        built = built ? built + '/' + p : p;
        const sep = document.createElement('div'); sep.textContent='›'; sep.style.opacity='0.7'; sep.style.margin='0 6px';
        breadcrumbs.appendChild(sep);
        const el = document.createElement('div'); el.style.cursor='pointer'; el.textContent=p;
        el.onclick = () => navigateTo(built);
        breadcrumbs.appendChild(el);
      });
    }

    async function fetchTree(path=''){
      const key = path || '/';
      if(cache[key]) return cache[key];
      try{
        const res = await fetch(`${apiBase}/${path}?ref=${branch}`);
        if(!res.ok) throw new Error('fetch failed');
        const data = await res.json();
        cache[key] = data;
        return data;
      } catch(err){
        throw err;
      }
    }

    function clear(){
      treeRoot.innerHTML=''; allRows = []; focused = null;
    }

    function fileNode(item){
      const row = document.createElement('div'); row.className='node'; row.tabIndex=0;
      row.dataset.path = item.path; row.dataset.type = item.type;
      row.innerHTML = `
        <div class="icon file">📄</div>
        <div class="meta">
          <div class="name">${item.name}</div>
          <div class="path">${item.path}</div>
        </div>
        <div class="actions">
          <a class="open-link" href="https://github.com/${repo}/blob/${branch}/${item.path}" target="_blank" rel="noopener">Open</a>
        </div>
      `;
      row.addEventListener('click', (e) => {
        if (e.target.closest('a.open-link')) return;
        window.open(`https://github.com/${repo}/blob/${branch}/${item.path}`, '_blank');
      });
      row.addEventListener('keydown', e=> { if(e.key==='Enter') window.open(`https://github.com/${repo}/blob/${branch}/${item.path}`, '_blank'); });
      return row;
    }

    function folderNode(item){
      const row = document.createElement('div'); row.className='node'; row.tabIndex=0;
      row.dataset.path = item.path; row.dataset.type = item.type;
      row.innerHTML = `
        <div class="icon folder">📁</div>
        <div class="meta">
          <div class="name">${item.name}</div>
          <div class="path">${item.path}</div>
        </div>
        <div class="actions">
          <span class="small" style="color:var(--muted)">Click to open</span>
        </div>
      `;
      return row;
    }

    async function build(container, path=''){
      try{
        const items = await fetchTree(path);
        if(!Array.isArray(items)) throw new Error('unexpected');
        items.sort((a,b)=> a.type===b.type ? a.name.localeCompare(b.name) : (a.type==='dir' ? -1:1));
        if(items.length===0) { container.innerHTML = '<div class="empty">Folder is empty</div>'; return; }

        for(const it of items){
          const wrap = document.createElement('div'); wrap.style.marginBottom='8px';
          if(it.type === 'dir'){
            const row = folderNode(it);
            wrap.appendChild(row);
            const nested = document.createElement('div'); nested.className='nested';
            wrap.appendChild(nested);

            // Toggle nested on row click (clicking links inside won't toggle)
            row.addEventListener('click', async (ev) => {
              if (ev.target.closest('a')) return;
              if (nested.classList.contains('open')) {
                nested.classList.remove('open');
              } else {
                nested.classList.add('open');
                if (!nested.hasChildNodes()) await build(nested, it.path);
              }
            });

            row.addEventListener('keydown', ev=>{
              if(ev.key === 'Enter'){ ev.preventDefault(); row.click(); }
            });

            allRows.push(row);
          } else {
            const row = fileNode(it);
            wrap.appendChild(row);
            allRows.push(row);
          }
          container.appendChild(wrap);
        }
      } catch(err){
        errorEl.style.display='block';
      }
    }

    async function navigateTo(path=''){
      currentPath = path || '';
      setBreadcrumb(currentPath);
      clear();
      emptyEl.style.display='none';
      errorEl.style.display='none';
      await build(treeRoot, currentPath);
      filter();
    }

    function filter(){
      const q = (searchInput.value||'').toLowerCase().trim();
      let visible = 0;
      allRows.forEach(r=>{
        const nameEl = r.querySelector('.name');
        const txt = nameEl ? nameEl.textContent.toLowerCase() : r.dataset.path.toLowerCase();
        if(!q || txt.includes(q)){ r.style.display=''; visible++; } else r.style.display='none';
      });
      emptyEl.style.display = visible === 0 ? '' : 'none';
    }

    // keyboard navigation and search shortcut
    document.addEventListener('keydown', e=>{
      if(e.key === '/') { e.preventDefault(); searchInput.focus(); return; }
      if(document.activeElement === searchInput) return;
      const visible = allRows.filter(r=> r.style.display !== 'none');
      if(visible.length === 0) return;
      let idx = visible.indexOf(focused);
      if(e.key === 'ArrowDown'){ idx = idx < visible.length-1 ? idx+1 : 0; focusRow(visible[idx]); e.preventDefault(); }
      if(e.key === 'ArrowUp'){ idx = idx > 0 ? idx-1 : visible.length-1; focusRow(visible[idx]); e.preventDefault(); }
    });

    function focusRow(el){ if(!el) return; focused = el; el.focus(); }

    let debounce = null;
    searchInput.addEventListener('input', ()=> { clearTimeout(debounce); debounce = setTimeout(filter, 160); });

    // theme toggle: default to dark-blue theme (no data-theme), toggle to light variant
    themeBtn.addEventListener('click', ()=>{
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      if(isLight){
        document.documentElement.removeAttribute('data-theme');
        themeBtn.textContent = 'Toggle Light';
      } else {
        document.documentElement.setAttribute('data-theme','light');
        themeBtn.textContent = 'Toggle Dark';
      }
    });

    // initial load
    navigateTo('');
  </script>
</body>
</html>
