<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSDS Materials Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0b1120;
      --text: #e6eef7;
      --card: #1c2a3a;
      --accent: #38bdf8;
    }

    [data-theme="light"] {
      --bg: #f9f9ff;
      --text: #1e293b;
      --card: #ffffff;
      --accent: #0ea5a4;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search {
      max-width: 300px;
    }

    .node {
      background: var(--card);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    .node:hover {
      background: var(--accent);
      color: #fff;
    }

    .nested {
      margin-left: 20px;
    }

    .btn-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìÅ BSDS Materials</h2>
    <div>
      <input id="search" class="form-control search" placeholder="Search files..." />
      <button id="themeToggle" class="btn-toggle mt-2">Toggle Theme</button>
    </div>
  </div>

  <div id="file-tree"></div>

  <script>
    const repo = "Cyclotron123/BSDS_Materials";
    const branch = "main";
    const apiBase = `https://api.github.com/repos/${repo}/contents`;
    const treeRoot = document.getElementById("file-tree");
    const searchInput = document.getElementById("search");
    const themeBtn = document.getElementById("themeToggle");

    let allNodes = [];

    async function fetchTree(path = "") {
      const res = await fetch(`${apiBase}/${path}?ref=${branch}`);
      if (!res.ok) throw new Error("Failed to fetch");
      return await res.json();
    }

    function createNode(item) {
      const div = document.createElement("div");
      div.className = "node";
      div.dataset.name = item.name.toLowerCase();
      div.innerHTML = `
        <div>
          <strong>${item.type === "dir" ? "üìÅ" : "üìÑ"} ${item.name}</strong>
        </div>
        <div>
          ${item.type === "file" ? `<a href="https://github.com/${repo}/blob/${branch}/${item.path}" target="_blank">Open</a>` : ""}
        </div>
      `;
      return div;
    }

    async function buildTree(container, path = "") {
      try {
        const items = await fetchTree(path);
        for (const item of items) {
          const node = createNode(item);
          container.appendChild(node);
          allNodes.push(node);
          if (item.type === "dir") {
            const nested = document.createElement("div");
            nested.className = "nested";
            container.appendChild(nested);
            await buildTree(nested, item.path);
          }
        }
      } catch (err) {
        container.innerHTML = `<div style="color:red">Error loading: ${err.message}</div>`;
      }
    }

    function filterTree() {
      const query = searchInput.value.toLowerCase();
      allNodes.forEach(node => {
        const name = node.dataset.name;
        node.style.display = name.includes(query) ? "" : "none";
      });
    }

    searchInput.addEventListener("input", filterTree);

    themeBtn.addEventListener("click", () => {
      const isLight = document.documentElement.getAttribute("data-theme") === "light";
      if (isLight) {
        document.documentElement.removeAttribute("data-theme");
        themeBtn.textContent = "Toggle Theme";
      } else {
        document.documentElement.setAttribute("data-theme", "light");
        themeBtn.textContent = "Toggle Theme";
      }
    });

    buildTree(treeRoot);
  </script>
</body>
</html>
