<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: 215 28% 14%;
      --foreground: 211 41% 74%;
      --card: 215 28% 17%;
      --card-foreground: 211 41% 74%;
      --primary: 174 45% 51%;
      --primary-foreground: 215 28% 10%;
      --accent: 215 28% 25%;
      --accent-foreground: 211 41% 85%;
      --border: 215 28% 25%;
    }
    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'PT Sans', sans-serif;
    }
    .container {
      max-width: 1400px;
    }
    .card {
      background-color: hsl(var(--card));
      color: hsl(var(--card-foreground));
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .card-header {
      padding: 1.5rem;
    }
    .card-content {
      padding: 1.5rem;
      padding-top: 0;
    }
    .text-primary {
      color: hsl(var(--primary));
    }
    .bg-accent {
      background-color: hsl(var(--accent));
    }
    .text-accent-foreground {
       color: hsl(var(--accent-foreground));
    }
    .text-muted-foreground {
      color: hsl(211 41% 60%);
    }
    .hover\:underline:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="dark">
  <main class="container mx-auto px-4 py-8 md:py-12">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-primary md:text-5xl">Repo Navigator</h1>
      <p class="text-muted-foreground mt-2">
        Browsing the <a href="https://github.com/Cyclotron123/BSDS_Materials" target="_blank" rel="noopener noreferrer" class="font-mono bg-accent px-1.5 py-1 rounded-md text-accent-foreground hover:underline">Cyclotron123/BSDS_Materials</a> repository.
      </p>
    </header>
    <div class="card">
      <div class="card-header">
        <nav aria-label="Breadcrumb">
          <ol class="flex items-center space-x-1 md:space-x-2 text-sm text-muted-foreground">
            <li>
              <span class="text-foreground font-medium">Home</span>
            </li>
          </ol>
        </nav>
      </div>
      <div class="card-content">
        <p class="text-muted-foreground">This directory is empty. (Note: Content is dynamically loaded in the Next.js app)</p>
      </div>
    </div>
  </main>
</body>
</html>
