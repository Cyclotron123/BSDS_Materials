<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSDS Materials - File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2940 100%);
            color: #e8eaed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 30, 50, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c4966;
        }

        h1 {
            color: #8ab4f8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9aa0a6;
            font-size: 1.1em;
        }

        .file-browser {
            list-style: none;
        }

        .folder, .file {
            margin: 5px 0;
            padding: 12px 16px;
            background: rgba(26, 41, 64, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .folder:hover, .file:hover {
            background: rgba(36, 56, 84, 0.8);
            border-left: 3px solid #8ab4f8;
            transform: translateX(5px);
        }

        .folder-header {
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .folder-icon, .file-icon {
            margin-right: 12px;
            font-size: 1.3em;
        }

        .folder-icon {
            color: #8ab4f8;
        }

        .file-icon {
            color: #9aa0a6;
        }
