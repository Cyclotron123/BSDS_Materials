<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSDS Materials Browser</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --card: #1e293b;
      --accent: #38bdf8;
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --text: #1e293b;
      --card: #ffffff;
      --accent: #0ea5a4;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .node {
      background: var(--card);
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .nested {
      margin-left: 20px;
      display: none;
    }

    .nested.open {
      display: block;
    }

    .btn-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìÅ BSDS Materials</h2>
    <button id="themeToggle" class="btn-toggle">Toggle Theme</button>
  </div>

  <div id="file-tree"></div>

  <script>
    const repo = "Cyclotron123/BSDS_Materials";
    const branch = "main";
    const apiBase = `https://api.github.com/repos/${repo}/contents`;
    const treeRoot = document.getElementById("file-tree");
    const themeBtn = document.getElementById("themeToggle");

    // Theme toggle
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.documentElement.setAttribute("data-theme", "light");
    }

    themeBtn.addEventListener("click", () => {
      const isLight = document.documentElement.getAttribute("data-theme") === "light";
      if (isLight) {
        document.documentElement.removeAttribute("data-theme");
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      }
    });

    async function fetchTree(path = "") {
      const res = await fetch(`${apiBase}/${path}?ref=${branch}`);
      if (!res.ok) throw new Error("Failed to fetch");
      return await res.json();
    }

    function createNode(item, parentPath = "") {
      const node = document.createElement("div");
      node.className = "node";
      node.textContent = `${item.type === "dir" ? "üìÅ" : "üìÑ"} ${item.name}`;

      if (item.type === "file") {
        const link = document.createElement("a");
        link.href = `https://github.com/${repo}/blob/${branch}/${item.path}`;
        link.target = "_blank";
        link.textContent = `üìÑ ${item.name}`;
        node.innerHTML = "";
        node.appendChild(link);
      }

      return node;
    }

    async function buildTree(container, path = "") {
      const items = await fetchTree(path);
      for (const item of items) {
        if (["README.md", "index.html"].includes(item.name)) continue;

        const node = createNode(item, path);
        container.appendChild(node);

        if (item.type === "dir") {
          const nested = document.createElement("div");
          nested.className = "nested";
          container.appendChild(nested);

          node.addEventListener("click", async () => {
            if (nested.classList.contains("open")) {
              nested.classList.remove("open");
              nested.innerHTML = "";
            } else {
              nested.classList.add("open");
              if (!nested.hasChildNodes()) {
                await buildTree(nested, item.path);
              }
            }
          });
        }
      }
    }

    buildTree(treeRoot);
  </script>
</body>
</html>
